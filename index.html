<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Week2 新接龍</title>
        <link
            href="https://fonts.googleapis.com/css?family=Volkhov&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <div class="app">
            <div class="main">
                <div class="game" id="game">
                    <div class="game-header">
                        <div class="game-header-block free-cell-block">
                            <div class="card-slot"></div>
                            <div class="card-slot"></div>
                            <div class="card-slot"></div>
                            <div class="card-slot"></div>
                        </div>
                        <div class="game-header-block home-cell-block">
                            <div class="card-slot club"></div>
                            <div class="card-slot diamond"></div>
                            <div class="card-slot heart"></div>
                            <div class="card-slot spade"></div>
                        </div>
                    </div>
                    <div class="game-body other-cell-block">
                        <div class="card-slot"></div>
                        <div class="card-slot"></div>
                        <div class="card-slot"></div>
                        <div class="card-slot"></div>
                        <div class="card-slot"></div>
                        <div class="card-slot"></div>
                        <div class="card-slot"></div>
                        <div class="card-slot"></div>
                    </div>
                </div>
            </div>
            <div class="sidebar">
                <div class="sidebar-top">
                    <div class="logo">
                        <img
                            src="./images/K-blue.svg"
                            alt=""
                            class="logo-image"
                        />
                    </div>
                    <div class="logo-text">FreeCell</div>
                </div>
                <div class="sidebar-bottom">
                    <div class="game-info">
                        <div class="game-info-group">
                            <label>Score</label>
                            <span class="score">0</span>
                        </div>
                        <div class="game-info-group">
                            <label>Time</label>
                            <span class="time">00:00</span>
                        </div>
                    </div>
                    <button class="button" id="undo-button">Undo</button>
                    <button class="button" id="show-start-new-game-dialog-button">New Game</button>
                    <button class="button" id="show-restart-game-dialog-button">Restart</button>
                </div>
            </div>
            <div class="mask hidden" id="start-new-game-dialog">
                <div class="dialog">
                    <div class="dialog-header">
                        Start a new game
                    </div>
                    <div class="dialog-body">
                        Are you sure you want to quit ?
                    </div>
                    <div class="dialog-footer">
                        <div class="button-group">
                            <button class="button button-none-border" id="hide-start-new-game-dialog-button">
                                Keep Playing
                            </button>
                            <button class="button button-primary" id="start-new-game-button">
                                New Game
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mask hidden" id="finish-game-dialog">
                <div class="dialog">
                    <div class="dialog-header">
                        Congratulations !
                    </div>
                    <div class="dialog-body">
                        You win!
                    </div>
                    <div class="dialog-footer">
                        <div class="button-group">
                            <button class="button button-primary">
                                New Game
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mask hidden" id="restart-game-dialog">
                <div class="dialog" id="restart-game-dialog">
                    <div class="dialog-header">
                        Restart this game
                    </div>
                    <div class="dialog-body">
                        Are you sure you want to quit ?
                    </div>
                    <div class="dialog-footer">
                        <div class="button-group">
                            <button class="button button-none-border" id="hide-restart-game-dialog-button">
                                Keep Playing
                            </button>
                            <button class="button button-primary" id="restart-game-button">
                                Restart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
